{% extends "partials/base.html" %}

{% block content %}
<body>
    

  {% if success %}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>success!</strong> Your task has been added successfully.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endif %}

  <div class="container my-3 ">
    <h2 class="text-center">Welcome to TO DO List - Add a Task</h2>
    <form  action="/" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="title">Task Title</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="example">
        </div>
        <div class="form-group">
          <label for="desc">Descripation</label>
          <textarea class="form-control" name="desc" id="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
{% endblock %}


{% include 'partials/footer.html'%}


  </body>
</html>
